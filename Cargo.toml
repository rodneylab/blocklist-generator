[package]
name = "blocklist-generator"
version = "0.1.0"
authors = ["Rodney Johnson <ask@rodneylab.com>"]
edition = "2021"
license = "BSD-3-Clause"
repository = "https://github.com/rodneylab/blocklist-generator"
# clap v.4.5.2 MSRV is 1.74
rust-version = "1.74"
description = "CLI utility for generating blocklist.rpz files for use with firewalls"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ahash = "0.8.11"
askama = "0.12.1"
clap = { version = "4.5.23", features = ["derive"] }
clap-verbosity-flag = "3.0.2"
env_logger = "0.11.6"
futures = "0.3.31"
humansize = "2.1.3"
hyper = "1.5.2"
log = "0.4.22"
nom = "7.1.3"
num-format = "0.4.4"
reqwest = "0.12.9"
serde = { version = "1.0.216", features = ["derive"] }
thiserror = "2.0.9"
tokio = { version = "1.42.0", features = ["full"] }
toml = { version = "0.8.19", features = ["parse"] }
url = "2.5.4"

[dev-dependencies]
fake = "3.0.1"
proptest = "1.6.0"
wiremock = "0.6.2"
